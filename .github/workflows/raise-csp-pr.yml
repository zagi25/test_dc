name: CSP PR

on:
  push:
    branches:
      - csp-update

jobs:
  create-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.TOKEN }}
          branch: csp-update
          title: Auto-generated PR
          body: This PR was automatically generated when the branch was updated.

