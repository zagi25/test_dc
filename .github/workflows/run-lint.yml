name: Lint
on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
    branches:
      - stage
      - main
jobs:
  run-eslint:
    name: Running eslint check
    runs-on: ubuntu-latest
    permissions:
        contents: read
        pull-requests: write
    steps:
      - uses: actions/checkout@v3
      - uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.TOKEN }}
