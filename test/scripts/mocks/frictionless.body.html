<div class="review">
    <div class="hlx-ReviewWrapper">
        <h3 class="hlx-reviewTitle">Rate your experience</h3>
        <form class="hlx-Review">
            <fieldset class="hlx-Review-ratingFields">
                <legend>Rate your experience</legend> <input data-tooltip="Poor" name="rating" aria-label="1 star"
                    type="radio" class="tooltip" value="1"><input data-tooltip="Below Average" name="rating"
                    aria-label="2 star" type="radio" class="tooltip" value="2"><input data-tooltip="Good" name="rating"
                    aria-label="3 star" type="radio" class="tooltip" value="3"><input data-tooltip="Very Good"
                    name="rating" aria-label="4 star" type="radio" class="tooltip" value="4"><input
                    data-tooltip="Outstanding" name="rating" aria-label="5 star" type="radio" class="tooltip" value="5">
            </fieldset>
        </form>
        <div class="hlx-ReviewStats is-Visible"><span class="hlx-ReviewStats-average">4.7</span><span
                class="hlx-ReviewStats-separator">/</span><span class="hlx-ReviewStats-outOf">5</span><span
                class="hlx-ReviewStats-separator">-</span><span class="hlx-ReviewStats-total">36932</span><span
                class="hlx-ReviewStats-vote"> votes</span></div>
    </div>
</div>
